<body>
    <script>
        let not1=Number(prompt('Primeira Nota:'))
        let not2=Number(prompt('Segunda nota:'))
        let media= (not1+not2)/2
        alert(`A nota 1 foi ${not1}\nE a Nota 2 foi ${not2} \nA Média das notas foi ${media}.`)//o \n é para quebra da linha (prestar atenção na posição da barra)
    </script>
